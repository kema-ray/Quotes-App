<div class="container">
    <h2 class="mt-5 text-center">Quotes</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h4>Generated Quotes</h4>
            <ul *ngFor="let quote of quotes; let i = index">
                <li>{{quote.quote}}</li>
            </ul>
            <app-quote-detail></app-quote-detail>
        </div>
        <div class="col-md-6">
            <h4>Quotes Form</h4>
        </div>
    </div>
</div>

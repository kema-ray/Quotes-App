    <hr>

            <h4>Generated Quotes</h4>
            <div *ngFor="let quote of quotes; let i = index">

                    <h5>{{quote.quote}}</h5>
                    <button>Add</button>
                </div>
                <!-- <h5>{{quote.quote}}</h5>
                <button>Add</button> -->
            </div>
            <app-quote-detail></app-quote-detail>

        <div class="col-md-6">
            <app-quote-form></app-quote-form>
            <!-- <h4>Quotes Form</h4> -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <h3 id="h4">Input Quote Form</h3>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm" id="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Your Name..." required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="quote" >Quote:</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required placeholder="Write the quote here.."></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" placeholder="Author's Name..." required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success" id="post">Post Quote</button>
        <!-- <button type="reset" ng-click="resetForm()" class="btn btn-success" id="reset" value="Reset">Reset</button> -->
    </form>
</div>
